<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine with AST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #f7f0f0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin-bottom: 30px;
        }

        #ruleList {
            margin-top: 20px;
        }

        .rule-item {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        #evaluationResult {
            font-weight: bold;
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Rule Engine</h1>
</header>

<main>
    <h2>Create Rule:</h2>

    <!-- Display error or success message -->
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <div th:if="${successMessage}" style="color: green;">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Create Rule Form -->
    <div class="form-section">
        <form th:action="@{/api/rule/create}" method="post">
            <label for="ruleInput">Enter Rule:</label>
            <input type="text" id="ruleInput" name="rule" placeholder="e.g., (age > 30 AND department = 'Sales') OR (salary > 50000)" required />
            <button type="submit">Create Rule</button>
        </form>

    </div>



    <!-- Rule List Display -->
    <div class="form-section">
        <h2>Existing Rules:</h2>
        <!-- Success Message Section -->
        <div th:if="${message}" class="success-message" style="color: green;">
            <p th:text="${message}"></p>
        </div>
        <div id="ruleList" th:each="rule : ${rules}">
            <div class="rule-item" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <strong>Rule:</strong> <span th:text="${rule.ruleString}"></span>
                </div>

                <!-- Delete Button Form -->
                <form th:action="@{/api/rule/delete/{id}(id=${rule.id})}" method="post" style="margin-left: 10px;">
                    <button type="submit" class="delete-button" style="color: white; background-color: red; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>



    <!-- Evaluate Rule Form -->
    <div class="form-section">
        <h2>Evaluate Rule with User Data:</h2>

        <form th:action="@{/api/rule/evaluate}" method="post" onsubmit="return showAlert(event);">
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" name="age" placeholder="Enter age" required />

            <label for="departmentInput">Department:</label>
            <input type="text" id="departmentInput" name="department" placeholder="Enter department" required />

            <label for="salaryInput">Salary:</label>
            <input type="number" id="salaryInput" name="salary" placeholder="Enter salary" required />

            <label for="experienceInput">Experience (years):</label>
            <input type="number" id="experienceInput" name="experience" placeholder="Enter experience in years" required />

            <button type="submit">Evaluate Rule</button>
        </form>
    </div>

    <!-- Modal for Evaluation Result -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script>
        function showAlert(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the form element
            const form = event.target;

            // Create a FormData object to gather the form data
            const formData = new FormData(form);

            // Send the data using fetch API
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                // Set modal content
                document.getElementById("modalTitle").innerText = "Evaluation Result";
                document.getElementById("modalMessage").innerText = result.includes("Eligible") ? "You are Eligible." : "You are Not Eligible.";
                // Show modal
                document.getElementById("resultModal").style.display = "block";
            })
            .catch(error => {
                console.error('Error:', error);
            });

            return false; // Prevent default form submission
        }

        function closeModal() {
            document.getElementById("resultModal").style.display = "none";
        }
    </script>

    <style>
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px;
            text-align: center;
            border-radius: 8px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>


</main>
</body>
</html>
