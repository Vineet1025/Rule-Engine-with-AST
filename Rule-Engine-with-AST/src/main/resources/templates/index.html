<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine with AST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #f7f0f0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin-bottom: 30px;
        }

        #ruleList {
            margin-top: 20px;
        }

        .rule-item {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        #evaluationResult {
            font-weight: bold;
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Rule Engine</h1>
</header>

<main>
    <h2>Create Rule</h2>

    <!-- Create Rule Form -->
    <div class="form-section">
        <form th:action="@{/api/rule/create}" method="post">
            <label for="ruleInput">Enter Rule:</label>
            <input type="text" id="ruleInput" name="rule" placeholder="e.g., (age > 30 AND department = 'Sales') OR (salary > 50000)" required />
            <button type="submit">Create Rule</button>
        </form>

    </div>

    <!-- Rule List Display -->
    <div class="form-section">
        <h2>Existing Rules:</h2>
        <div id="ruleList" th:each="rule : ${rules}">
            <div class="rule-item">
                <strong>Rule:</strong> <span th:text="${rule}"></span>
            </div>
        </div>
    </div>


    <!-- Evaluate Rule Form -->
    <div class="form-section">
        <h2>Evaluate Rule with User Data:</h2>

        <form th:action="@{/api/rule/evaluate}" method="post">
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput" name="age" placeholder="Enter age" required />

            <label for="departmentInput">Department:</label>
            <input type="text" id="departmentInput" name="department" placeholder="Enter department" required />

            <label for="salaryInput">Salary:</label>
            <input type="number" id="salaryInput" name="salary" placeholder="Enter salary" required />

            <label for="experienceInput">Experience (years):</label>
            <input type="number" id="experienceInput" name="experience" placeholder="Enter experience in years" required />

            <button type="submit">Evaluate Rule</button>
        </form>

        <div id="evaluationResult" th:if="${evaluationResult}">
            <span th:text="${evaluationResult}"></span>
        </div>
    </div>

</main>
</body>
</html>
